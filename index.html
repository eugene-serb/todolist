<!DOCTYPE html>
<html lang="en-us" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Eugene Serb – ToDo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/todolist.css" />
</head>
<body>
    <div class="container">
        
        <div class="todoList-app">

            <h1>ToDo List</h1>

            <hr />

            <div class="todoList-form">
                <input type="text" placeholder="Description" class="todoList-form__description-task" />
                <button class="todoList-form__addTaskButton">Add</button>
                <button class="todoList-form__deleteAllTaskButton">Delete</button>
            </div>

            <hr />

            <h2>Today tasks:</h2>

            <ul class="todoList-wrapper">
                <!--
                    <li class="taskItem">
                        <span class="taskItem__description">Побрить хомяка</span>
                        <div class="taskItem__buttonsContainer">
                            <input class="taskItem__complete" type="checkbox" />
                            <button class="taskItem__deleteButton">Delete</button>
                        </div>
                    </li>
                -->
            </ul>

        </div>
    </div>

    <script src="js/todolist.js"></script>
</body>
</html>
